<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration.css">
  <title>Registration</title>
</head>
<body>
  <div class="registrationscreen">
    <div class="overlap-group3">
      <div class="rectangle-8"></div>
      <div class="nav">
        <div class="login-in">Login in</div>
        <img class="logo" src="logo.svg" />
      </div>
      <div class="side-icon">
        <img class="undraw_order_ride_re_372k-1-1" src="undraw-order-ride-re-372k-1-1.svg" />
      </div>
      <div class="overlap-group">
        <h1 class="title">Sign up</h1>
        <div class="create-your-own-acco">Create your own account for amazing offers</div>
      </div>
      <div class="email">
        <div class="mail-container">
          <img class="mail" src="mail.svg" />
          <input type="text" class="enter-your-email-address" placeholder="Enter your email address" name="email" id="email">
        </div>
        <img class="line-3" src="line-3.svg" />
      </div>
      <div class="password">
        <img class="vector" src="vector.svg" />
        <div class="flex-col">
          <input type="text" placeholder="Enter your password" name="password" id="password">
          <img class="line-4" src="line-4.svg" />
          <div class="overlap-group1">
            <img class="line-5" src="line-3.svg" />
          <input type="text" placeholder="Retype the above password" name="confirm_password" id="confirm_password">
          </div>
        </div>
      </div>
      <div class="overlap-group2">
        <div class="create-account">CREATE ACCOUNT</div>
      </div>
    </div>
  </div>  
</body>
</html>
